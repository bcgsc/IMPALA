name: GitHub Actions Demo
run-name: ${{ github.actor }} testing Snakemake workflow 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event. "
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls 
  Samtools-Index:
    runs-on: ubuntu-latest
    container: 
      image: docker://quay.io/biocontainers/samtools:1.16.1--h6899075_1
    steps:
      - name: Download chr22 fasta file
        run: | 
          mkdir -p example
          wget --directory-prefix=example/ https://hgdownload.cse.ucsc.edu/goldenpath/hg38/chromosomes/chr22.fa.gz 
          gunzip example/chr22.fa.gz
      - name: Index chr22 fasta
        run: |
          samtools index example/chr22.fa
  SnpEff-database:
    runs-on: ubuntu-latest
    container: 
      image: docker://quay.io/biocontainers/snpeff:5.0--hdfd78af_1
    steps:
      - name: Download database
        run: |
          snpEff download GRCh38.99 -dataDir $(pwd)/example/
      - name: Check files
        run: |
          ls example
      - run: echo "🍏 This job's status is ${{ job.status }}."
